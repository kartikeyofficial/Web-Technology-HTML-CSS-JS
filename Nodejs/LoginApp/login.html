<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Formn</title>
    <style>
        body {
            background-color: #27cccf;
            display: flex;
            align-content: center;
            justify-content: center;
            font-family: Arial, Helvetica, sans-serif;
            padding: 0;
            margin: 0;
            height: 100vh;
        }

        .container {
            border: 2px solid rgb(249, 247, 247);
            box-shadow: 0 8px 8px rgba(32, 32, 32, 0.8);
            width: 400px;
            height: 400px;
            background-color: #3ba7ce;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            color: rgb(9, 155, 9);
            padding: 10px;
            margin-bottom: 60px;

        }

        form {
            margin-bottom: 10px;
        }

        input {
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            margin-bottom: 20px;
            padding: 10px;
            width: 200px;
            border-radius: 10px;
            font-size: 20px;
            background-color: #b9b7b7;
            cursor: pointer;
        }

        button:hover {
            background-color: #36ac32;
            color: white;
            transition: background-color 1s;
        }
    </style>
</head>

<body>
    <div>
        <div class="container">
            <h1>Login Page</h1>
            <form action="/login" method="POST">
                <input type="text" name="username" id="username" placeholder="Username">
                <input type="password" name="password" id="password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
        </div>

</body>

</html>
