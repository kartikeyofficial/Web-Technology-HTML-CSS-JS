<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
</head>
<style>
    ul.navbar{
        list-style-type: none;
        margin: 0px;
        padding: 0px;
        
    }
    ul.navbar li{
        display: inline;

    }
    ul.navbar li a{
        background-color: #8baccd;
        padding: 20px;
        text-align: center;
        text-decoration: none;
    }
    ul.navbar li a:hover{
        background-color: #4592ae;
    }

</style>
<body>
<ul class="navbar">
    <li><a href="#">HTML</a></li>
    <li><a href="#">CSS</a></li>
    <li><a href="#">JS</a></li>
</ul>
    
</body>
</html
