<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <h1>There Are Three Types Of List:</h1>
    <ol type="A" start="4" reversed>
        <li>Ordered List</li>
        <li>Unordered List</li>
        <li>Description List</li>
    </ol>

    <ul type="square">
        <li>Ordered List</li>
        <li>Unordered List</li>
        <li>Descriptive List</li>
    </ul>

    <dl>
        <dt>HTTP</dt>
        <dd>Hypertext Transfer Protocol</dd>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
    </dl>
    
</body>
</html>
