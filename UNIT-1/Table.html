<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h1>Tables In HTML:</h1>
    <table border="1">
        <caption>List Of Student</caption>
        <tr>
            <th>Roll No.</th>
            <th>Name</th>
            <th>Section</th>

        </tr>
        <tr>
            <td>73</td>
            <td>Kumar Kartikey</td>
            <td>B</td>
        </tr>
        <tr>
            <td>21</td>
            <td>Aman Kumar</td>
            <td>A</td>
        </tr>
        <tr>
            <td>65</td>
            <td>Izazul Haque</td>
            <td>A</td>
        </tr>
        <tr>
            <td>55</td>
            <td>Harshit Mishra</td>
            <td>A</td>
        </tr>
    </table>
    
</body>
</html>
