<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        #heading{
            color: blue;
        }
        .selector{
            color: rgb(102, 164, 83);
        }
        h1,h2{
            color: red;
        }
        p.selector{
            color: aqua ;
        }

    </style>
</head>
<body> 
    <h1 id="heading">Selector Heading</h1>
    <h1 class="selector">Id Selector</h1>
    <h1>class Selector</h1>
    <h2>Element Selector</h2>
    <p class="selector">Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta quibusdam, excepturi aliquid sed aperiam totam impedit velit iusto a minima?</p>

</body>
</html>
