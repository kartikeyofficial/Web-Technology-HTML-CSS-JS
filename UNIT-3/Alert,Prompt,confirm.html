<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert, Confirm and Prompt</title>
    <script>
        let num = prompt("Input The Number")
        document.write(typeof(num))
        let isConfirm = confirm("Your Number is "+num)
        if(isConfirm){
            alert("The Double Of "+num+" is "+num*2)
        }
    </script>
</head>
<body>
    
</body>
</html>
