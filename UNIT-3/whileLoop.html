<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While Loop</title>
    <script>
        let i=0;
        while(i<6){
            document.write(i+",");
            i++
        }
    </script>
</head>
