    <title>If Else Statement</title>
    <script>
        let a=10;
        let b=20;
        if(a>b){
            document.write("a is Greater Than b")
        }
        else if(a==b){
             document.write("a is equal to b")
        }

            document.write("b is Greater Than a")
        }
    </script>
